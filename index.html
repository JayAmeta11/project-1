<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" ,initial-scale=1.0>
    <title>card</title>
    <style>
        .main {
            margin: auto;
            height: 90vh;
            width: 30vw;
            padding: 14px;
            border: 2px solid black;
            background-color: rgb(240, 250, 240);

        }

        .box {
            margin: auto;
            width: 25vw;
            height: 80vh;
            border: 2px solid rgb(195, 195, 211);
            position: relative;
            top: 30px;
            border-radius: 15px;
            background-color: white;
        }

        .image {
            margin: auto;
            width: 23vw;
            height: 40vh;
            position: relative;
            top: 6px;
        }
        .image img{
            width: 23vw;
            height: 40vh;
            border-radius: 7px;
        }
        .text {
            margin: auto;

            width: 23vw;
            height: 34vh;
            padding: 6px;
            position: relative;
            top: 11px;
        }

        span {
            font-size: 20px;
            margin: 13px;
            padding: 2px;
            border: 1px solid black;
            border-radius: 15px;
            color: rgb(59, 58, 58);
        }

        .heading {
            color: black;
            font-size: 27px;
            margin: 9px;
            font-weight: 550;
            font-family: Arial, Helvetica, sans-serif;
        }
        .lorem{
            padding: 17px;
            font-size: 19px;
            color: rgb(99, 100, 99);
            font-weight: 500;
            
        }
        span.read{
            margin: auto;
            color: blue;
            font-weight: 500;
            background-color: rgb(41, 189, 222);
            position: relative;
            top: -21px;
            left: 125px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="image">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/13/f8/5c/05/picture-lake.jpg?w=1200&h=-1&s=1" alt="image">
            </div>
            <div class="text">
                <span>Nature</span>
                <span>Lake</span>
                <div class="heading">Lago di Braies</div>
                <div class="lorem">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis ipsa ex voluptatem
                    quibusdam est, quasi nihil! Nam vero accusamus culpa iusto laudantium? In.</div>
            </div>
            <span class="read">Read More</span>
        </div>
    </div>
</body>

</html>
